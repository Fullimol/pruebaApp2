<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Screen test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.--background]="valorSeleccionado">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Screen test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button id="open-action-sheet">Choose RGB</ion-button>
    <ion-action-sheet trigger="open-action-sheet" header="RGB Colors" [buttons]="selectSheetButtons"></ion-action-sheet>
  </div>
</ion-content>
