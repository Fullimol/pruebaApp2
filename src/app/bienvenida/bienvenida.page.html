<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      pruebaApp v1.00
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Centro vertical y horizontal -->
  <ion-grid class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">

        <!-- Logo / Imagen -->
        <ion-img src="https://s3-alpha.figma.com/hub/file/1913095808/a7bdc469-cd70-4ea1-bb57-b59204ad8182-cover.png"
          alt="Logo" style="width: 140px; height: auto; display: block; margin: 0 auto 24px;">
        </ion-img>

        <!-- Inputs -->
        <ion-list inset="true" lines="none">
          <ion-item>
            <ion-input type="email" label="Email" labelPlacement="floating" fill="solid" helperText="Ingresá tu email"
              errorText="Email inválido" [(ngModel)]="email" required>
            </ion-input>
          </ion-item>

          <ion-item class="ion-margin-top">
            <ion-input type="password" label="Password" labelPlacement="floating" fill="solid"
              helperText="Mínimo 6 caracteres" errorText="Password inválido" [(ngModel)]="password" required>
            </ion-input>
          </ion-item>
        </ion-list>


        @if (mensaje) {

        <div class="ion-text-center">
          <ion-note color="danger">{{ mensaje }}</ion-note>
        </div>
        }


        <!-- Botón -->
        <ion-button expand="block" size="large" class="ion-margin-top" [disabled]="!email || !password"
        style="margin-top: 8vh;"
          (click)="verificarCredenciales()">
          Ingresar
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
